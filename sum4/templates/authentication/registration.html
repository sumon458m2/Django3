{% extends "home.html" %} {% block content %}

<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="text-center"> Register a new account</h4>
        </div>
    </div>
</section>
<section id="contact" class="contact">
    <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="cod-lg-4">
                <h4 class="text-center"> Create an account</h4>
                {% for message in messages %}
                <div class="alert{{message.tags}} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true"> &times;</span>
                    </button> {{message}}
                </div>
                {% endfor %}
                <form action="method" id="post" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="name" placeholder="Full Name">
                        <div class="validate"></div>
                    </div><br>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                        <div class="validate"></div>
                    </div><br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="name" placeholder="password">
                        <div class="validate"></div>
                    </div><br>

                    <div class="form-group">
                        <input type="password" class="form-control" name="conform_password" id="conform_password" placeholder="conform_password">
                        <div class="validate"></div>
                        <div class="text-center"><br>
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                        </div>
                    </div><br>
                    <small>Already have an account<a href="/authentication">Login Here</a></small>
                </form>
            </div>
        </div>
    </div>

</section>


{% endblock content %}
