 {% extends "home.html" %} {% block content %} {% load static %}
<section id="portfolio" class="section-bg">
    <div class="container" data-aos="fade-up">

        <header class="section-header">
            <h3 class="section-title">Our Portfolio</h3>
        </header>

        <div class="row" data-aos="fade-up" data-aos-delay="100" ">
      <div class=" col-lg-12 ">
          <ul id="portfolio-flters ">
            <li data-filter="* " class="filter-active ">All</li>
            <li data-filter=".filter-app ">App</li>
            <li data-filter=".filter-card ">Card</li>
            <li data-filter=".filter-web ">Web</li>
          </ul>
        </div>
      </div>

      <div class="row portfolio-container " data-aos="fade-up " data-aos-delay="200 ">
        {% for portfulio in portfulio %}
        <div class="col-lg-4 col-md-6 portfolio-item filter-app ">
          <div class="portfolio-wrap ">
           
            <figure>                          
              <img src="{{portfulio.image.url}} " class="img-fluid " alt=" "style="height:400px;width:400px; ">
              <a href="{{portfulio.link}} " data-lightbox="portfolio " data-title="App 1 " class="link-preview "><i class="ion ion-eye "></i></a>
              <a href="portfulio_details.html " class="link-details " title="More Details "><i class="ion ion-android-open "></i></a>
            </figure>

            <div class="portfolio-info ">
              <h4><a href="portfulio.html ">App 1</a></h4>
              <h2>{{portfulio.name}}</h2>
            </div>
          </div>
        </div>
        {% endfor %}
        
        
    
      </div>
    </section><
{% endblock content %}
