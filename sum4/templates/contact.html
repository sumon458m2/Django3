    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Contact</h2>
            <ol>
                <li><a href="index.html">Home</a></li>
                <li>Contact</li>
            </ol>
        </div>
    </div>
</section>

<section id="contact" class="contact">
    <div class="container">
        <div class="row justify-content-center" data-aos="fade-up">
            <div class="col-lg-10">
                <div class="info-wrap">
                    <div class="row">
                        <div class="col-lg-4 info">
                            <i class="icofont-google-map"></i>
                            <h4>Location</h4>
                            <p>6341 Chakkirti <br>ChapaiNawabganj,Bangladesh</p>
                        </div>
                        <div class="col-4 info mt-4 mt-lg-0">
                            <i class="icofont-envelope"></i>
                            <h4> Email:</h4>
                            <p>sumonalis360@gmail.com</p>
                        </div>
                        <div class="col-lg-4 info mt-4 mt-lg-0">
                            <i class="icofont-phone"></i>
                            <h4> Call:</h4>
                            <p> 017xxxxxxxx <br>016xxxxxxxx</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer id="footer">
    <div class="footer-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 footer-contact">
                </div>
                <div>
                    <div>
                        <h4>Contact Us</h4>
                        <form action="" method="post" role="form">
                            {% csrf_token %}
                            <div>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Username">
                                <div class="validate"></div><br>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email">
                                <div class="validate"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="subject" id="subject" class="form-control" placeholder="Your subject">
                                <div class="validate"></div>
                            </div>
                            <div class="form-group">
                                <textarea name="message" class="form-control" rows="6" data-rule="required" data-msg="Please"></textarea>
                                <div class="validate"></div>
                            </div>
                            <div class="text-center"> <button type="submit">sent-message</button></div>
                        </form>
                    </div>
                </div>

                {% endblock content %}
